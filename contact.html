    <header>

    <main class="container-fluid cardcontainer d-flex justify-content-center align-items-center">
        <form class="col-sm-6">
            <div class="mb-3">
                <label for="nombreYapellidoInput" class="form-label">Nombre y apellido:</label>
                <input type="text" class="form-control mb-2" id="nombreYapellidoInput" placeholder="Nombre y Apellido">
              </div>

            <div class="mb-3">
                <label for="e-mail" class="form-label">e-mail:</label>
                <input type="email" class="form-control mb-2 " id="e-mail" placeholder="name@example.com">
              </div>
              <div class="mb-3">

                <input type="number" class="form-control mb-2 " id="telefono" placeholder="+54-911****-****">
              </div>
              <div class="mb-3">
                <label for="nombreDeLaMascotaInput" class="form-label">Nombre de la Mascota:</label>
                <input type="text" class="form-control  mb-2 " id="nombreDeLaMascotaInput" placeholder="Nombre de la mascota">
              </div>
              <label for="flexCheckDefault">Selecciona por tu mascota:
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Perro" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Perro
                </label>
              </div><div class="form-check">
                <input class="form-check-input" type="checkbox" value="Gato" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">
                  Gato
                </label>
              </div><div class="form-check">
                <input class="form-check-input" type="checkbox" value="Tortuga" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Tortuga
                </label>
              </div><div class="form-check">
                <input class="form-check-input" type="checkbox" value="Animal Exótico" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Animal Exótico
                </label>
              </div></label>
              <div class="mb-3">
                <label for="Comentarios" class="form-label">Comentarios:</label>
                <textarea class="form-control" maxlength="140" id="Comentarios" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>




        <!-- nombre, apellido, mail y teléfono
